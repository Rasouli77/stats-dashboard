<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    {% for user in users %}
    <p>{{ user.username }} {{user.pk}}</p>
    {% endfor %}
    {% endif %}
</body>
</html>
