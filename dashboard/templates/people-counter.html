{% extends 'base.html' %}
{% load static %}
{% block title %}
	شمارشگر
{% endblock %}
{% block meta_description %}
	شمارشگر
{% endblock %}
{% block content %}
    <h6>شمارشگر</h6>
    <div class="calendar-container">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12" style="margin-bottom: 10px; margin-top: 10px;">
                <div class="accordion mt-3 accordion-header-primary" id="accordionWithIcon">
                    <div class="card accordion-item">
                      <h2 class="accordion-header d-flex align-items-center">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#accordionWithIcon-1" aria-expanded="true">
                          <i class="menu-icon tf-icons bx bx-calendar"></i>
                            انتخاب تاریخ
                        </button>
                      </h2>

                      <div id="accordionWithIcon-1" class="accordion-collapse collapse" style="">
                        <div class="accordion-body" style="display: flex; justify-content: center; align-items: center;">
                        <div id="date-range"></div>
                        </div>
                      </div>
                    </div>
                  </div>              
            </div>
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12" style="margin-bottom: 10px; margin-top: 10px;">
                <div class="accordion mt-3 accordion-header-primary" id="accordionWithIcon">
                    <div class="card accordion-item">
                      <h2 class="accordion-header d-flex align-items-center">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#accordionWithIcon-1" aria-expanded="true">
                          <i class="menu-icon tf-icons bx bx-calendar"></i>
                            انتخاب به تفکیک شعب
                        </button>
                      </h2>

                      <div id="accordionWithIcon-1" class="accordion-collapse collapse" style="">
                        <div class="accordion-body" style="display: flex; justify-content: center; align-items: center;">
                        
                            <select id="largeSelect" class="form-select form-select-lg">
                    <option value="">همه شعب</option>
                    {% for branch in branches %}
                    <option value="{{branch.pk}}">{{branch.name}}</option>
                    {% endfor %}
                </select>

                        </div>
                      </div>
                    </div>
                  </div> 
                
                
                
            </div><br>
            <button class="btn btn-primary btn-lg" style="width: 50%;" id="filter-proxy-button">اعمال فیلتر</button>
        </div>
    </div>
    </div><br>
    <form action="" method="get" id="filter-form" style="display: none;">
        <label for="branch">شعبه</label><br>
        <input type="text" name="branch" id="branch"><br>
        <label for="start-date">از تاریخ</label><br>
        <input type="text" name="start-date" id="start-date"><br>
        <label for="end-date">تا</label><br>
        <input type="text" name="end-date" id="end-date"><br>
        <button type="submit">اعمال فیلتر</button>
    </form>
    <div id="container" style="width: 100%; height: 400px; margin-top: 45px;"></div>
{% endblock %}
